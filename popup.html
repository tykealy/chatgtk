<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGTK Settings</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        padding: 20px;
        width: 300px;
        background-color: #f9f9f9;
        color: #333;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        font-size: 14px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #000000;
      }

      .status {
        text-align: center;
        margin-top: 10px;
        font-size: 0.9em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>ChatGTK Settings</h1>

    <div class="form-group">
      <label for="headingText">Modify Heading Text:</label>
      <input type="text" id="headingText" placeholder="Enter heading text" />
    </div>

    <div class="form-group">
      <label for="infoText">Modify Info Text:</label>
      <input type="text" id="infoText" placeholder="Enter info text" />
    </div>

    <div class="form-group">
      <label for="placeholderText">Modify Placeholder Text:</label>
      <input
        type="text"
        id="placeholderText"
        placeholder="Enter placeholder text"
      />
    </div>

    <div class="form-group">
      <label for="hideElement">Hide Element:</label>
      <select id="hideElement">
        <option value="show">Show</option>
        <option value="hide">Hide</option>
      </select>
    </div>

    <button id="saveText">Save Settings</button>
    <p class="status" id="status" style="display: none">Settings saved!</p>

    <script src="popup.js"></script>
  </body>
</html>
